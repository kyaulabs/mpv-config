#-- Video Profiles --------------------------------------------------------#

[def-gpu]
vid=auto
hwdec=auto
scale=spline64
dscale=mitchell
cscale=ewa_lanczossoft
correct-downscaling=no
fbo-format=auto
deband=yes
dither-depth=auto
hdr-compute-peak=yes

[hig-gpu]
vid=auto
hwdec=no
scale=ewa_lanczossharp
dscale=ewa_lanczos
cscale=ewa_lanczossoft
correct-downscaling=no
fbo-format=rgba16hf
deband=yes
dither-depth=auto
hdr-compute-peak=yes

[med-gpu]
vid=auto
hwdec=auto-copy
scale=spline36
